<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./bg-tarjeta/bandera-de-japon.png"
        alt=""
        class="imagen-header"
      />
      <h1 class="h1">Anime Plus</h1>
      <div class="botones">
        <button class="boton ingresar-btn">INGRESAR</button>
        <button class="boton explorar-btn">EXPLORAR</button>
      </div>
    </header>
    <main>
      <div class="container">
        <!--tarjeta-->
        <section class="tarjeta" id="tarjeta">
          <div class="estilo-tarjeta">
            <div class="logo">
              <img src="bg-tarjeta/logo.png" alt="" />
            </div>
            <img src="bg-tarjeta/chip.jpg" class="chip" />
            <div class="datos">
              <div class="grupo" id="numero">
                <p class="label">Número tarjeta</p>
                <p class="numero" id="numeroInput">**** **** **** ****</p>
              </div>
              <div class="flexbox">
                <div class="grupo" id="nombre">
                  <p class="label">Nombre tarjeta</p>
                  <p class="nombre" id="nombreInput">*****</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--boton formulario-->
        <div class="container-boton">
          <button class="btn-abrir-form" id="btnAbrirForm"></button>
        </div>
        <!--formulario-->
        <form action="" id="formularioTarjeta" class="formulario-tarjeta">
          <div class="grupo">
            <label for="numeroTarjeta">Número tarjeta</label>
            <input
              type="text"
              id="numeroTarjeta"
              maxlength="19"
              autocomplete="off"
            />
          </div>
          <div class="grupo">
            <label for="nombreTarjeta">Nombre tarjeta</label>
            <input
              type="text"
              id="nombreTarjeta"
              maxlength="50"
              autocomplete="off"
            />
          </div>
          <button type="button" class="btn-enviar" id="boton">Clickea</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
